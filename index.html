
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sul's portfolio</title>

    <style>

        html, body{

            padding: 0;

            margin: 0;

            text-align: center;

            background: rgb(224, 235, 232);

            position: relative;

        }

        section{

            position: relative;

        }

        .container{

            width:1240px;

            height: 100%;

            display: block;

            position: relative;

            left:50%;

            transform: translateX(-50%);

        }

        header{

            height: 150px;

            width: 100%;

            background: rgb(46, 186, 154);

            position: fixed;

            top:0;

        }

        .logo{

            height: 100%;


        }

        .logo img{

            position: absolute;

            top: 50%;

            left:-50%;

            transform: translateY(-50%);

            height: 80%;

            width: auto;

        }

        .logo>div:first-child{

            width: 7%;

            display: inline-block;

            position: relative;

            height:100%;

            color:rgb(224, 235, 232);

        }        

        .logo>div:nth-child(2){

            width: 20%;

            display: inline-block;

            position: relative;

            height:100%;

            color:rgb(224, 235, 232);

        }

        .logo>div:last-child{

            width: 70%;

            display: inline-block;

            position: relative;

            height:100%;

            color:rgb(224, 235, 232);

        }

        .logo>div>h1{

            padding:0;

            margin:0;

            position: absolute;

            top: 50%;

            transform: translateY(-50%);

            left: 0;

        }

        .logo>div>ul{

            width: 50%;

            padding:0;

            margin:0;

            position: absolute;

            top: 50%;

            transform: translateY(-50%);

            right: 0%;

        }

        .logo li{

            width: 25%;

            left:0;

            display: inline-block;

            height: 100%;

            text-decoration: none;

            font-size: 23px;

        

        }

        .menu span{

            transition:0.5s;

        }

        .menu span:hover{

            color:rgb(28, 133, 105)

        }

        #contact{

            padding-bottom: 100px;

            width: 100%;

            display: block;

            bottom:60px;

            text-align: center ;

            font-size: 25px;

        }

        #contact span{

            display: block;

            padding-bottom:10px;

        }

        h2{

            display: block;

            font-size:40px;

            color:rgb(57, 164, 136);

            padding-top:10px;

        }


        footer{

            background: rgb(46, 186, 154);

            position: absolute;

            height: 60px;

            width:100%;

            bottom: 0%;

            left:0%;

        }

        footer span{

            color:white;

            position: absolute;

            left: 50%;

            top: 50%;

            transform: translate(-50%,-50%);

        }

        footer a{

            color: white;

        }

        #about{

            width:100%;

        }

        .wrap{

            display: block;

            height: 1000px;

            position: relative;

        }

        #id_card{

            background:red;

            width: 60%;

            height: 50%;

            position: absolute;

            top: 10px;

            left:2%;

            color:white;

        }

        #id_card img{

            width: 30%;

            position: absolute;

            left: 10%;

            top:25%;

        }

        #id_card ul{

            display: inline-block;

            position: relative;

            left:10%;

            text-align: left;  

        }

        #id_card li{

            

            text-decoration: none;

        }

    </style>

</head>

<body>

    <header>

        <div class="container">

            <div class="logo">

                <div>

                    <h1>SSul's page</h1>

                </div>

                <div>

                    <ul class="menu">

                        <li><span>About</span></li>

                        <li><span>Portfolio</span></li>

                        <li><span>Contact</span></li>

                    </ul>            

                </div>

            </div>

        </div>

    </header>

    <section id="about"> <!--내 소개, 할수있는것 이력 다 넣기-->

       <div class="container">

            <h2>About</h2>

            <div class="wrap">

                <div id="id_card">

                    <h1>Who is SSul?</h1>

                    <img id="jung"src="jung.jpg" alt="img">

                    <ul id="inf_list">

                        <li><h1>설영환</h1></li>

                        <li>Front-End Developer [신입]</li>

                        <li></li>

                        <li></li>

                    </ul>

                </div>

            </div>

        </div>

    </section>

    <section id="Portfolio">

            <div><span>010.6657.7514</span></div>

        </div>

    </section>

    

    <footer>

        <div class="container">

            <span>ⓒ Copyright <a href="index.html">SSul</a>. All rights reserved.</span> 

        </div>

    </footer>

</body>

</html>
