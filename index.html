<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sul's portfolio</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            
            background: rgb(224, 235, 232);
        }
        section,header,footer>div{
            padding-left: 300px;
            padding-right:300px;
        }
        header{
            height: 150px;
            background: rgb(46, 186, 154);
            position: relative;
        }
        li{
            height: 50px;
            width: 130px;
            display: inline-block;
            position: relative;
            font-size:20px;
            color : rgb(224, 235, 232);
        }
        .logo{
            padding-left: 10%;
            height: 100%;
            width: 150px;
            position: relative;
        }
        .logo img{
            display: inline-block;
            position: absolute;
            height: 80%;
            width: auto;
            top:50%;
            transform: translateY(-50%);
        }
        .logo h1{
            padding:0;
            margin :0;
            position: absolute;
            top: 50%;
            left: 100%;
            width:200px;
            transform: translateY(-50%);
            color:rgb(224, 235, 232);
        }
        header ul{
            padding:0;
            margin : 0;
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
        }
        .menu span{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            transition: 0.5s;
        }
        .menu span:hover{
            color:rgb(28, 133, 105)
        }
        .logo>div{
            height: auto;
            width:2px;
        }
        footer{
            background: rgb(46, 186, 154);
            position: absolute;
            height: 60px;
            width:100%;
            bottom: 0%;
            left:0%;
        }
        footer span{
            color:white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        footer a{
            color: white;
        }
        #contact{
            text-align: center ;
        }
        #about{
            display: inline;
            padding-top: 30px;
        }
        h2{
            font-size:40px;
            color:rgb(57, 164, 136);
        }
        #id_card{
            padding:5%;
            margin-top: 5%;
            background:red;
            width: 48%;
            top:0%;
            left: 10%;
        }
        #jung{
            display:inline-block;
            width:27%;
        }
        #id_card span{
            display:block;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            
            <img src="캐릭터.png" alt="Sul">
            <div> </div>
            
            <h1>SSul's page</h1>
        </div>
        <ul class="menu">
            <li><span>About</span></li>
            <li><span>Portfolio</span></li>
            <li><span>Contact</span></li>
        </ul>
    </header>
    <section id="About"> <!--내 소개, 할수있는것 이력 다 넣기-->
        <div id="id_card">
            <h1>Who is SSul?</h1>
            <img id="jung"src="jung.jpg" alt="img">
            <ul id="inf_list">
                <li><h1>설영환</h1></li>
                <li>Front-End Developer[신입]</li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <section id="Portfolio">

    </section>
    <section id="contact">
        <div><h2>Contact<h2></div>
        <div><span>syhwan@kakao.com</span></div>
        <div><span>010.6657.7514</span></div>
    </section>
    
    <footer>
        <div>
            <span>ⓒ Copyright <a href="index.html">SSul</a>. All rights reserved.</span> 
        </div>
    </footer>
</body>
</html>
